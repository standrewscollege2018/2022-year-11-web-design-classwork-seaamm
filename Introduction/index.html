<!DOCTYPE html>
<html lang="en" dir="ltr">


  <head>
    <meta charset="utf-8">
    <title>My first webpage</title>
    <link rel="stylesheet" href="styles.css">
  </head>


  <body>
    <div class="container">

      <div class="logo">
        <h1>Logo goes here</h1>
      </div>

      <div class="links">
        Home | About | Contact
      </div>

      <div class="firstdiv">
      <!-- Control + Forward-Slash creates a comment -->
      <!-- Heading -->
        <h1>Welcome to my website</h1>
      </div>

      <div class="seconddiv">
        <!-- Paragraph text -->
        <p>Hello, welcome to my awesome first website</p>
        <p>It is clearly amazing and I am talented</p>
        <p>This line of text demonstrates <br> a line break</p>
        <a href="about-me.html">Go to another page</a>
      </div>
    </div>


    <!-- There are two types of lists -->
    <!-- This is an ordered list (numbered) -->
    <ol>
      <li>First item</li>
      <li>Second item</li>
    </ol>
    <!-- This is an unordered list -->
    <ul>
      <li>First item</li>
      <li>Second item</li>
    </ul>
    <img src="images/potassium-thiocyanate.png" alt="A photo of the structure of Potassium Thiocyanate">
  </body>
</html>
